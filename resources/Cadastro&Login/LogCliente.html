<body>
  <header class="headerCad">
    <nav>

        <div class="hamburger-menu">
          <ul class="main-nav">
            <li><a href="/resources/Cadastro&Login/LogCliente.html" class="link">Login</a></li>

          </ul>
        </div>
        </img>

    <section>
      <section class="boxLogin container">
        <div class="content">

          <form class="login" action="Backend/aluno.php" method="post" name="CadAluno" >

            <h1><i class="icons icon-key-1"></i> Cadastro aluno</h1>

            <div class="padding">
              <label>
                <input type="text" class="campos" placeholder="Nome" name="nome>
              </label>mail

              <label>
                <input type="email" class="campos" placeholder="E-mail" name="email">
              </label>

              <label>
                <input type="cpf" class="campos" placeholder="Cpf" name="cpf">
              </label>
              <div class="form_grupo">
                <label for="datanascimento" class="form_label">Data de Nascimento</label>
                <input type="date" name="datanascimento" class="form_input" id="datanascimento"
                    placeholder="Data de Nascimento" required>
            </div>
            <div class="form_grupo">
                <span class="legenda">Você quer aprender o que ?</span>
                <div class="check-btn">
                    <input type="checkbox" class="form_new_input" id="Musculação" name="aprender"
                        value="Musculação">
                    <label for="Musculação" class="form_label check_label"> <span class="check_new_btn"></span>
                        Musculação</label>
                </div>
                <div class="check-btn">
                    <input type="checkbox" class="form_new_input" id="FitDance" name="aprender"
                        value="FitDance">
                    <label for="FitDance" class="form_label check_label"><span class="check_new_btn"></span>
                        FitDance</label>
                </div>
                <div class="check-btn">
                    <input type="checkbox" class="form_new_input" id="Box" name="aprender" value="Box">
                    <label for="Box" class="form_label check_label"><span class="check_new_btn"></span>
                        Box</label>
                </div>
                <div class="check-btn">
                    <input type="checkbox" class="form_new_input" id="Funcional" name="aprender"
                        value="Funcional">
                    <label for="Funcional" class="form_label check_label"><span class="check_new_btn"></span>
                        Funcional</label>
                </div>

              <input type="submit" class="btn fade_8S" name="login" value="Cadastrar">
            </div>
            
          </form>
        </div>
      </section>
    </section>
  </header>

  <script>
    function enviarEmail() {
      // Obter os dados do formulário
      const nome = document.querySelector("input[name='nome']").value;
      const email = document.querySelector("input[name='email']").value;
      const cpf = document.querySelector("input[name='cpf']").value;

      // Enviar o e-mail
      const xhr = new XMLHttpRequest();
      xhr.open("POST", "enviar-email.php", true);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.send(JSON.stringify({
        nome,
        email,
        cpf
      }));

      // Exibir uma mensagem de sucesso
      alert("E-mail enviado com sucesso!");
    }

    // Executar o evento ao clicar no botão
    document.querySelector("input[type='submit']").addEventListener("click", enviarEmail);
  </script>
</body>
